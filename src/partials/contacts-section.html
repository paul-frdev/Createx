<section class="contacts-section">
  <div class="container contacts-section__container">
    <form class="contacts-section__form contacts-form">
      <h3 class="contacts-form__title">A quick way to discuss details</h3>
      <label class="form-field contacts-form__field form-field--gray">
        <span class="form-field__caption">Name</span>
        <input type="text" placeholder="Your name" name="name" class="form-field__input">
      </label>
      <label class="form-field contacts-form__field form-field--gray">
        <span class="form-field__caption">Phone</span>
        <input type="text" placeholder="Your phone number" name="Phone" class="form-field__input">
      </label>
      <label class="form-field contacts-form__field form-field--gray">
        <span class="form-field__caption">Email</span>
        <input type="text" placeholder="Your working email" name="Email" class="form-field__input">
      </label>
      <label class="form-field contacts-form__field form-field--gray">
        <span class="form-field__caption">Message*</span>
        <textarea type="text" placeholder="Your message" name="Message"
          class="form-field__input form-field__input--large"></textarea>
      </label>
      <label class="custom-checkbox contacts-form__checkbox">
        <input type="checkbox" class="custom-checkbox__input">
        <span class="custom-checkbox__text">I agree to receive communications from Createx Construction Bureau.</span>
      </label>
      <div class="centered">
        <button class="contacts-form__btn btn btn--fill">send request</button>
      </div>
    </form>
  </div>
</section>
