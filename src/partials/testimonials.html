<section class="testimonials">
  <div class="container testimonials__container">
    <div class="testimonials__content">
      <h2 class="title testimonials__title">What our clients are saying</h2>

      <div class="swiper swiper-testimonials testimonials__items ">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="testimonials-item">
              <div class="testimonials-item__img">
                <img src="img/testimonial-author.png" alt="human-one">
              </div>
              <p class="testimonials-item__descr">Ipsum aute sunt aliquip aute et occaecat. Anim minim do cillum eiusmod
                enim. Consectetur magna cillum consequat minim laboris cillum laboris voluptate minim proident
                exercitation ullamco. </p>
              <span class="testimonials-item__anthor">Shawn Edwards</span>
              <span class="testimonials-item__author-post">Position, Company name</span>
            </div>
          </div>
        </div>
        <div class="slider-nav testimonials__slider-nav">
          <button class="btn-reset slider-nav__btn slider-btn testimonials__prev swiper-button-prev">
            <svg class="">
              <use xlink:href="img/sprite.svg#left-arrow"></use>
            </svg>
          </button>
          <button class="btn-reset slider-nav__btn slider-btn testimonials__next swiper-button-next">
            <svg class="">
              <use xlink:href="img/sprite.svg#right-arrow"></use>
            </svg>
          </button>

    <img class="testimonials__image" src="img/testimonials-img.jpg" alt="" aria-hidden="true">
  </div>
